<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>商品追加</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <form method="post" name="form2" >
      <br>
      <br>
      <input type="submit"name="goto_menu_from_add"value="戻る"/>
      <br>
      <table>

        <tr>

        </tr>
        <tr>
        </tr>

</html>
